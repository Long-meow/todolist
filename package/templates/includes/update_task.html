
{% for task in tasks %}
<div class="modal fade" id="updateTaskModal{{ task.id }}" tabindex="-1" aria-labelledby="updateTaskLabel{{ task.id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="updateTaskLabel{{ task.id }}">Update Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <form method="POST" action="{{ url_for('update_task', task_id=task.id) }}">
        <div class="modal-body">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <input type="hidden" name="id" value="{{ task.id }}">
          <div class="mb-3">
            <label for="title" class="form-label">Task Title *</label>
            <input type="text" class="form-control" name="title" value="{{ task.title }}" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="3" placeholder="Enter task description (optional)">{{ task.description or '' }}</textarea>
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">Due Date *</label>
            <input type="datetime-local" class="form-control" name="date" value="{{ task.date.strftime('%Y-%m-%dT%H:%M') }}" required>
          </div>

          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="completed" value="y" {% if task.completed %}checked{% endif %}>
              <label class="form-check-label" for="completed">
                Mark as completed
              </label>
            </div>
          </div>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Update Task</button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endfor %}
